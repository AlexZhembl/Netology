name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      env_choice:
        type: choice
        description: Select the environment
        options:
        - uat
        - devint


jobs:
  runs-on: macos-latest
  variables:
    env_name: test
    feature_flag: ''
  rules:
    - if: '$env_choice == "uat"'
      variables: 
        env_name: uat
        feature_flag: FEATURE_
    - if: '$VAR =~ /pattern/'
      when: manual
    - when: on_success
  steps:
    - uses: actions/checkout@v3
    - name: Build
      run: echo '123'
